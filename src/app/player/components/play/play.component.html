<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>RPG SoundBoard</title>
  </head>
  <body>
  <div class="container">
    <div class="content">
      <div *ngFor="let sound of soundInfos" class="player" [ngStyle]="{
          'border-color': (currentPlaying(sound) ? '#01FF70' : '#0002')
        }">
        <p>{{ sound.sound.description }}</p>
          <!--FIXME(Luiz): Border-Color doesn't turn green when button play is pressed the first time-->
        <div class="btn-group shadow-0" role="group" aria-label="Basic example">
          <button (click)="play(sound)" type="button" class="btn btn-default" data-mdb-color="dark"><a class="hvr-icon-fade"><i class="bi bi-play hvr-icon"></i></a></button>
          <button (click)="pause(sound)" type="button" class="btn btn-default" data-mdb-color="dark"><a class="hvr-icon-fade"><i class="bi bi-pause hvr-icon"></i></a></button>
          <button (click)="stop(sound)" type="button" class="btn btn-default" data-mdb-color="dark"><a class="hvr-icon-fade"><i class="bi bi-stop hvr-icon"></i></a></button>
          <button (click)="loop(sound)" type="button" class="btn btn-default" data-mdb-color="dark"><a class="hvr-icon-fade"><i class="bi bi-arrow-repeat hvr-icon"></i></a></button>
        </div>
        <p>[DEBUG] {{ "CurrentTime: "+sound.audio.currentTime }}</p>
        <div class="volume">
          <input type="range"  min="0" max="1" step="0.01" value="0.5" (input)="setVolume($event, sound)">
        </div>
      </div>
    </div>
  </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
